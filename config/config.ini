[Messages]
authorization_instructions = Авторизуйся! Для этого зайди на сайт (URL) и в верхнем правом углу нажми кнопку авторизации. \n \n После нажатия, в выпадающем окне ты получишь пятизначный ключ. Скопируйте ключ, а после отправь сюда следующее сообщение: /authorization@OneC_chess_bot *твой пятизначный код*
game_instructions = Для начала игры введите команду /queue_join. Подожди не много времени, когда тебе найдётся противник, ты получишь ссылку на игру. Перейди по ней и начни играть
on_queue_join_message = Ты успешно вошёл в очередь. Ты получишь сообщение, когда найдётся твой противник, не уходи далеко. Ну, а если надумаешь, то /queue_leave в помощь.
on_queue_leave_message = Ты покинул очередь, можешь перестать волноваться за свой рейтинг.
if_in_queue = Ты уже находишься в очереди, ожидай противника!
profile_message = Твой профиль 📊📈: \n \n Осталось игр: {games_amount} ⚔️ \n Очков: {points_amount} 💠
dashboard_title = 🏆⭐️ Топ {amount} по победам в шахматах: \n \n
dashboard_object = {position}. @{player_name}: {points_amount} очков \n
dashboard_on_range_error = Ты указал неверный диапазон участников! (Всего {amount} участников)
illegal_move_error = Такой ход невозможен!
on_mate_message = Мат! Победил игрок играющий за {color}ый цвет!
on_draw_message = Игра окончена! Ничья, оба участника остаются без баллов...
on_end_time = У игрока играющего за {color}ый цвет закончилось время. Победил игрок играющий за противоположный цвет
on_someone_move = Сейчас ход другого игрока! Играем в порядке живой очереди!
on_resign = Игрок играющий за {color}ые фигуры сдался... Победа достаётся игроку играющему за противоположный цвет!
authorization_message = Введите этот код на сайте, для авторизации: \n \n <span class="tg-spoiler">{code}</span> \n \n Никому не сообщайте его, даже если его просят от имени администратора!
success_authorization_message = Ты успешно авторизовался, теперь можешь идти играть!
on_duplicate_authorization_code = У тебя уже есть код авторизации выше. Если это не так, обратись к админстратору: @Elvira1C, @Justiks1337
on_delete_authorization_code = Вы не успели авторизоваться за 5 минут. Ваш токен авторизации был удалён, попробуй снова!
on_blacklist_message = Ты находишься в чёрном списке и не можешь использовать какие либо команды. За разблокировкой пиши - @Elvira1C
on_is_not_admin = Для того что бы использовать эту команду ты должен находиться в списке администраторов!
successful_add_to_blacklist = Пользователь @{username} успешно добавлен в чёрный список!
successful_remove_from_blacklist = Пользователь успешно изъят из чёрного списка!
on_invalid_args = Указан недопустимый аргумент/Недостаточно аргументов. Уточните синтаксис команды перед использованием.
on_find_enemy = Противник найден! Ссылка на игру: {url}

